name: PCF Component CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
    
    - name: Build PCF component
      run: npm run build
    
    - name: Check build artifacts
      run: |
        if (!(Test-Path "out")) {
          Write-Error "Build output directory 'out' not found"
          exit 1
        }
        Write-Host "Build artifacts created successfully"
      shell: pwsh
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: pcf-build-artifacts-node-${{ matrix.node-version }}
        path: out/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate PCF types
      run: npm run build
    
    - name: Check TypeScript types
      run: npx tsc --noEmit --skipLibCheck
    
    - name: Run ESLint with SARIF output
      run: |
        npm run lint || true
      continue-on-error: true

  dependency-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for outdated dependencies
      run: npm outdated || true

  manifest-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate ControlManifest.Input.xml
      run: |
        if [ ! -f "PDFReporter/ControlManifest.Input.xml" ]; then
          echo "Error: ControlManifest.Input.xml not found"
          exit 1
        fi
        echo "ControlManifest.Input.xml exists"
        
        # Check for required XML elements
        if ! grep -q "<control" PDFReporter/ControlManifest.Input.xml; then
          echo "Error: Missing <control> element in manifest"
          exit 1
        fi
        echo "ControlManifest.Input.xml validation passed"
    
    - name: Validate package.json
      run: |
        if [ ! -f "package.json" ]; then
          echo "Error: package.json not found"
          exit 1
        fi
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "package.json is valid JSON"

  all-checks-passed:
    needs: [build-and-test, code-quality, dependency-audit, manifest-validation]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check if all jobs succeeded
      run: |
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "Build and test job failed"
          exit 1
        fi
        if [ "${{ needs.code-quality.result }}" != "success" ]; then
          echo "Code quality job failed"
          exit 1
        fi
        if [ "${{ needs.manifest-validation.result }}" != "success" ]; then
          echo "Manifest validation job failed"
          exit 1
        fi
        echo "All required checks passed!"
